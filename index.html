<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAITHER</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <main>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="./image/search.png" alt=""></button>
            </div>
            <div class="weather">
                <img src="./image/rain.png" alt="" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Kolkata</h2>
                <div class="details">
                    <div class="col">
                        <img src="./image/feel.png" alt="">
                        <div>
                            <p class="feel">22.2°C</p>
                            <p>Real feel</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./image/Humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./image/wind.png" alt="">
                        <div>
                            <p class="wind">15.08 km</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./image/wind-deg.png" alt="">
                        <div>
                            <p class="wind_deg">150 °</p>
                            <p>Wind deg</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
    
    <script src="index.js"></script>
</body>
</html>
